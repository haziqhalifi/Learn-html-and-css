<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/dropdownlist_styles.css">
    <title>Document</title>
</head>
<body>
    <form>

        <select>
            <option value="">Select a course</option>
            <option value="1" selected>HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
        </select>

        <select multiple>
            <option value="1" selected>HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
        </select>

        <select>
            <optgroup label="Frontend Courses">
                <option value="">Select a course</option>
                <option value="1" selected>HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
            </optgroup>
            <optgroup label="Backend Courses">
                <option value="">Select a course</option>
                <option value="1" selected>Node.js</option>
                <option value="2">ASP.NET</option>
                <option value="3">Django</option>
            </optgroup>
        </select>

    </form>
</body>
</html>
