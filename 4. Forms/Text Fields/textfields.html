<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/textfileds_styles.css">
    <title>Text Fields</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="number">
        <input type="email" value="haziq@yahoo.com" maxlength="5" autofocus>
        <input type="email" placeholder="Insert email">
        <input type="email" readonly value="haziq@yahoo.com only">
        <input type="email" disabled value="haziq@yahoo.com only">
        <input type="password">
        <input type="date">
        <textarea cols="30" rows="10"> Comment...</textarea>
    </form>
</body>
</html>
